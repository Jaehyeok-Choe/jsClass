    <script>
        function createStudent(name, korean, math, english){
            var object = {
                name: name,
                korean: korean,
                math: math,
                english: english
            };
            object.getSum = function(){
                return this.korean + this.math + this.english;
            }
            return object;
        }

        var students = [];
        students.push(createStudent('Ben', 100,100,100));
        console.log(students);

    </script>
