<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던 웹을 위한 JavaScript + jQuery 입문 3판 29강 - 콜백함수
    </title>
    <script>
      // 매개변수로 들어온 함수를 n번 실행해줌
      function callNTimes(n, callback){
        for (let i = 0; i < n; i++) {
            callback();
        }
      }

      callNTimes(5, function (){
          alert("Print");
      });
    </script>
</head>
