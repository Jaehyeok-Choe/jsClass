<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1> {{ message }}</h1>
        <input type="text" v-model="message">
        <h1 v-if="visible">I'm Ben!</h1>
        <ul>
            <li v-for="i in numbers">{{ i }}</li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="p in people" v-if="p.age < 100">
                    <td>{{ p.name }}</td>
                    <td>{{ p.age }}</td>
                </tr>
            </tbody>
        </table>
        <button v-on:click="visible = !visible">Button</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hi',
                visible: true,
                numbers: [1, 2, 3, 4, 5, 6, 7],
                people: [
                    {
                        name: 'Lee',
                        age: 30
                    },
                    {
                        name: 'Choe',
                        age: 77
                    },
                    {
                        name: 'Park',
                        age: 107
                    }
                ]
            }
        });
    </script>
</body>

</html>
