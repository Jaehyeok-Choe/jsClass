<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>모던 웹을 위한 JavaScript + jQuery 입문 3판 34강 - 화살표 함수와 전개 연산자!
    </title>
    <script>
        // var power = (n) => n*n;
        // power(10);

        var sumAll = (...numbers)=>{
            var output = 0;
            for (let i = 0; i < numbers.length; i++) {
                output += numbers[i];
            }
            return output;
        }
        var array = [1,2,3,4,5,6,7];
        alert(sumAll(...array));
    </script>
